{% import "bootstrap/wtf.html" as wtf %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS local -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">   
    <!--CSS Navbar-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}"> 
     
    <!--CSS RNC-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/rnc.css') }}"> 
     
   
 

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    
    <div class='dashboard'>
        <div class="dashboard-nav">
            {% include 'navbar.html' %}
        </div>
        <div class='dashboard-app'>
            <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="icone fas fa-bars"></i></a></header>
            <div class='dashboard-content'>
                <div class='container'>
                    {% block content %}
                    {% endblock %}                    
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!--Navar JS-->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>  

    <!--Script JS-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <script>
        $('.fas.fa-bars').click(function() {
        $(this).toggleClass("fa-solid fa-xmark").fadeIn(1000);
        });

        $('.fa-solid.fa-xmark').click(function() {
        $(this).toggleClass("fas fa-bars").fadeIn(1000);
        });
    </script>

</body>
</html>
